<!DOCTYPE html>
<html lang="hu">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/admin.css">
        <title>Wizard Burger Adminisztráció</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
            <div class="container">
                <a class="navbar-brand" href="#">Wizard Burger</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Főoldal </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Admin oldal<span class="sr-only">(jelenlegi)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>
                            Felhasználók admin oldal
                        </h1>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Új felhasználó</h2>
                            <form action="" class="form user-form">
                                <div class="row align-items-end">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="userName">Név: </label>
                                            <input type="text" id="userName" class="form-control user-form__user-name">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="userEmailAddress">Email cím: </label>
                                            <input type="text" id="userEmailAddress"
                                                class="form-control user-form__user-email-address">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="userAddress">Cím: </label>
                                            <input type="text" id="userAddress"
                                                class="form-control user-form__user-address">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button"
                                                class="btn btn-success user-form__save-user">Mentés</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h2>Felhasználók</h2>
                        </div>
                        <div class="col-12">
                            <table class="table table-responsive table-striped user-table">
                                <thead class="user-table__header">
                                    <tr>
                                        <th scope="col">
                                            Név
                                        </th>
                                        <th scope="col">
                                            Email cím
                                        </th>
                                        <th scope="col">
                                            cím
                                        </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="user-table__data">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-primary py-2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        &copy; Copyright
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
        </script>
        <script src="./js/userData.js"></script>
        <script src="./js/users.js"></script>
    </body>

</html>
