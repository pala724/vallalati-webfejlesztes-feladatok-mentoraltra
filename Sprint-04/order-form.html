<h1>Rendelés</h1>
<body>
        <div class="orders">
            <form id="ordersmain">
                    <div class="mb-3">
                        <label for="name" class="form-label">Név: *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div id="emailHelp" class="form-text">A mező kitöltése kötelező.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email cím: *</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Cím: *</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Megjegyzés:</label>
                        <textarea name="comment" class="form-control" id="comment"  rows="5"></textarea>
                    </div>
                    <span>Extra feltét:</span>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="nothing" name="extra" checked>
                        <label class="form-check-label" for="nothing">Nem kérek</label>
                    </div>
                    <div class="form-check"> 
                        <input type="radio" class="form-check-input" id="cheese" name="extra" value="0">
                        <label class="form-check-label" for="cheese">Sajt (+300 Ft)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="bacon" name="extra">
                        <label class="form-check-label" for="bacon">Bacon (+400 Ft)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="double-meat" name="extra">
                        <label class="form-check-label" for="double-meat">Dupla hús (+1000 Ft)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="cheese-bacon" name="extra">
                        <label class="form-check-label" for="cheese-bacon">Sajt és bacon (+700 Ft)</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="cheese-double" name="extra">
                        <label class="form-check-label" for="cheese-double">Sajt és dupla hús (+1300 Ft)</label>
                    </div>
                    <div>               
                        <label for="sauce">Szószok</label>
                        <select name="sauce" id="sauce" class="form-select">
                            <option selected>Válassz szószt</option>
                            <option value="basic">Hagyományos</option>
                            <option value="hot">Csípős (+100 Ft)</option>
                        </select>
                    </div>
                    <div>
                        <input type="button" class="btn btn-primary" value="Rendelés leadás"> Ár <span>1200</span> Ft
                    </div>
            </form>
    </div>
</body>

</html>
